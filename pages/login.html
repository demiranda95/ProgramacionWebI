<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/styles.css">
		<title>LOGIN - Felipe Otegui</title>
	</head>
	<body>
		<section>
			<div class="d-flex align-items-center justify-content-center vh-100">
				<div class="container my-5 bg-gris-oscuro d-flex flex-column justify-content-center">
					<a class="navbar-brand d-flex justify-content-center align-items-center" href="../index.html">
						<img class="navbar-logo" src="../assets/img/logo.png" alt="Logo" />
					</a>
					<h1 class="text-center h4">Iniciar Sesión</h1>
					<form id="login-form" class="mt-5">
						<div class="mb-3">
							<label for="username" class="form-label text-resalto">Nombre de Usuario</label>
							<input type="text" class="form-control" id="username" name="username" required>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label text-resalto">Contraseña</label>
							<input type="password" class="form-control" id="password" name="password" required>
						</div>
						<a href="../index.html" type="submit" class="btn btn-outline-dark">Iniciar Sesión</a>
						<p>¿No eres usuario? <a href="signup.html">Registrate</a></p>
					</form>
				</div>
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/93b6d8b5a4.js" crossorigin="anonymous"></script>
	</body>
</html>
