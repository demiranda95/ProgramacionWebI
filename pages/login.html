<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" >
		<meta http-equiv="X-UA-Compatible" content="IE=edge" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<title>LOGIN - Felipe Otegui</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" >
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" >
		<link rel="stylesheet" href="../css/login.css" >
	</head>
	<body class="bg-gray">
		<a href="../index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
		<div class="form bg-blue">
			<ul class="tab-group">
				<li class="tab active"><a href="#login">Inicio de Sesión</a></li>
				<li class="tab"><a href="#signup">Registro</a></li>
			</ul>
			<div class="tab-content">
				<div id="login">
					<h1>¡Bienvenido!</h1>
					<form action="/" method="post">
						<div class="field-wrap">
							<input type="email" required placeholder="Email" >
						</div>
						<div class="field-wrap">
							<input type="password" required placeholder="Password" >
						</div>
						<p class="forgot"><a href="#">Olvidaste tu Contraseña?</a></p>
						<button class="button button-block" onclick="window.location.href='../index.html'">Iniciar Sesión</button>
					</form>
				</div>
				<div id="signup">
					<h1>Registro</h1>
					<form action="/" method="post">
						<div class="top-row">
							<div class="field-wrap">
								<input type="text" required placeholder="Nombre" >
							</div>
							<div class="field-wrap">
								<input type="text" required placeholder="Apellido" >
							</div>
						</div>
						<div class="field-wrap">
							<input type="email" required placeholder="Email" >
						</div>
						<div class="field-wrap">
							<input type="password" required placeholder="Contraseña" >
						</div>
						<button class="button button-block" onclick="window.location.href='../index.html'">Registrar</button>
					</form>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<!-- Propios -->
		<script src="./js/main.js"></script>
		<script src="../js/login.js"></script>
	</body>
</html>
