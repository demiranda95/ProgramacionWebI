<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/styles.css">
		<title>CONTACTO - Felipe Otegui</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-dark bg-dark navbar-expand-md">
				<div class="container-fluid mx-3">
					<a class="navbar-brand" href="index.html">
						<img class="navbar-logo" src="../assets/img/logo.png" alt="Logo" />
					</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-end text-center" id="navbarNavDropdown">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="../index.html">Inicio</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="services.html">Servicios</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="portfolio.html">Portafolio</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="contact.html">Contacto</a>
							</li>
						</ul>
						<a href="login.html" class="btn btn-outline-light" type="button">Login</a>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<section>
				<div class="container-fluid contact-container">
					<div class="container contact-form-container bg-black text-white">
						<div class="contact-form-container-border">
							<div class="row">
								<div class="col-12 col-md-6 contact-form">
									<div class="row pb-3">
										<h1 class="contact-title">Contacto</h1>
									</div>
									<div class="row pb-3">
										<div class="contact-info">
											<div class="info-box">
												<i class="fas fa-phone-alt"></i>
												<div class="info-box-text">
													<p>Teléfono:</p>
													<p>(+56) 9 1234 1234</p>
												</div>
											</div>
											<div class="info-box">
												<i class="fas fa-envelope"></i>
												<div class="info-box-text">
													<p>Correo:</p>
													<p>ejemplo@correo.com</p>
												</div>
											</div>
										</div>
									</div>
									<div class="row mb-3">
										<div class="contact-info">
											<div class="info-box">
												<i class="fas fa-map-marker-alt"></i>
												<div class="info-box-text">
													<p>Dirección:</p>
													<p>Calle Domicilio 1234, Ciudad, Pais</p>
												</div>
											</div>
										</div>
									</div>
									<form>
										<div class="row mb-3">
											<h2>Envianos un mensaje:</h2>
										</div>
										<div class="row mb-3">
											<div class="col">
												<label for="nombre" class="form-label">Nombre*</label>
												<input type="text" class="form-control" id="nombre" name="nombre" required>
											</div>
											<div class="col">
												<label for="apellido" class="form-label">Apellido*</label>
												<input type="text" class="form-control" id="apellido" name="apellido" required>
											</div>
										</div>
										<div class="row mb-3">
											<div class="col">
												<label for="email" class="form-label">Email*</label>
												<input type="email" class="form-control" id="email" name="email" required>
											</div>
											<div class="col">
												<label for="prefijo" class="form-label">Prefijo</label>
												<input type="text" class="form-control" id="prefijo" name="prefijo">
											</div>
											<div class="col">
												<label for="telefono" class="form-label">Teléfono*</label>
												<input type="tel" class="form-control" id="telefono" name="telefono" required>
											</div>
										</div>
										<div class="row mb-3">
											<div class="col">
												<label for="comentarios" class="form-label">Comentarios*</label>
												<textarea class="form-control" id="comentarios" name="comentarios" rows="3" required></textarea>
											</div>
										</div>
										<button type="submit" class="btn btn-outline-light">Enviar</button>
									</form>
									<div class="row mb-3">
										<div class="social-icons">
											<a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
											<a href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a>
											<a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
											<a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
										</div>
									</div>
								</div>
								<div class="col-12 col-md-6 contact-form-img"></div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<footer class="bg-dark text-white py-3">
			<div class="container footer">
				<div class="row">
					<div class="col text-center">
						<p class="mb-0">&copy; 2023 Felipe Otegui. Todos los derechos reservados. Powered by: <a href="https://diegomiranda.cl">Diego Miranda</a></p>
					</div>
				</div>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/93b6d8b5a4.js" crossorigin="anonymous"></script>
	</body>
</html>
